<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMe Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a90e2, #87ceeb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            display: flex;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .profile-image {
            width: 50%;
            background: url('https://via.placeholder.com/400') no-repeat center center/cover;
        }
        .profile-info {
            padding: 20px;
            width: 50%;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-info p {
            font-size: 14px;
            color: #666;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info i {
            margin-right: 10px;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image"></div>
        <div class="profile-info">
            <h1>Donald McKinney</h1>
            <h3>Junior UI/UX Developer</h3>
            <p>You will begin to realise why this exercise is called the Dickens Pattern...</p>
            <div class="contact-info">
                <p><i class="fas fa-calendar"></i> 31st December, 1992</p>
                <p><i class="fas fa-phone"></i> +44 (012) 6954 783</p>
                <p><i class="fas fa-envelope"></i> businessplan@donald</p>
                <p><i class="fas fa-map-marker-alt"></i> Santa Monica Boulevard</p>
            </div>
        </div>
    </div>
</body>
</html>
